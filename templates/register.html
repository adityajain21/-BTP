<!DOCTYPE html>
<html lang="en">

	<head>
		<title>Register for service</title>
		<link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
		<link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
		<link href="../static/css/signup.css" rel="stylesheet">
</head>

	<body>
		<div class="container">
			<div class="header">
				<nav>
				<ul class="nav nav-pills pull-right">
					<li role="presentation" ><a href="/">Home</a></li>
					<li role="presentation"><a href="/login">Login</a></li>
					<li role="presentation" class="active"><a href="/reregister">Re-Register</a></li>
				</ul>
				</nav>
				<h3 class="text-muted">Register Page</h3>
			</div>

			<div class="jumbotron">
				<h1>Register Here!</h1>
				<form class="form-signin">
				<br><label for="inputName" class="sr-only">Name</label>
				<input type="name" name="inputName" id="inputName" class="form-control" placeholder="Name" required autofocus>
				<br><label for="inputEmail" class="sr-only">User ID</label>
				<input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
				<br><label for="inputPassword" class="sr-only">Password</label>
				<input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>
				<br><label for="inputBio" class="sr-only">Biometric</label>
				<input type="biometric" name="inputBio" id="inputBio" class="form-control" placeholder="Biometric" required>
				<br><button id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="button">Register</button>
				</form>
			</div>

		</div>
		
		<script src="../static/js/jquery-1.11.2.js"></script>
		<script src="../static/js/signup.js"></script>  
	</body>
</html>
